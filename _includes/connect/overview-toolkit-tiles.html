{% include misc/data-files.html %}

<ul class="tiles">
    {% for tool in page.toolkit %}
        <li class="lg-tile">
            <a href="{{ tool.url | flatify }}">
                <img src="{{ tool.icon | prepend: site.baseurl | flatify }}">
            </a>
                <strong>{{ tool.name | flatify }}</strong><br>
                {{ tool.description | flatify | markdownify }}
        </li>
    {% endfor %}
</ul>
