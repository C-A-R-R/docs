<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ include.id }}">{{ include.copy }}</a>
        </div>
        <div id="collapse{{ include.id }}" class="panel-collapse collapse noCrossRef">
            <div class="panel-body">
                {{ include.content | flatify | markdownify }}
            </div>
        </div>
    </div>
</div>
